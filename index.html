<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="wrapper">
        <form class="flex-form">
            <div class="general-info">
                <h2 class="title">General Information</h2>
                <div class="form-group">
                    <label for="title"></label>
                    <select name="" id="title" class="form-control-left bg-white">
                        <option value="t1">Titre 1</option>
                        <option value="t1">Titre 2</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="" id="firstname" class="form-control-left bg-white input-firstname"
                        placeholder="FirstName">
                    <input type="text" name="" id="lastname" class="form-control-left bg-white form-control-other"
                        placeholder="LastName">
                </div>
                <div>
                    <select name="" id="title" class="form-control-left bg-white">
                        <option value="" selected="none">Position</option>
                        <option value="t1">p 1</option>
                        <option value="t1">p 2</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="" id="company" class="form-control-left" placeholder="Company">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" class="form-control-left input-firstname bg-white" placeholder="Business Arena">
                    <select name="" id="employes" class="form-control-left form-control-other bg-white pt-5">
                        <option value="">Employes</option>
                        <option value="t1">Titre 1</option>
                        <option value="t1">Titre 2</option>
                    </select>
                </div>
            </div>

            <div class="contact-detail">
                <h2>Contact Details</h2>
                <div class="form-group">

                    <input type="text" name="" id="street" class="form-control-right" placeholder="Street+Nr">
                </div>
                <div>
                        <input type="text" name="" placeholder="Additionnal Information" class="form-control-right">
                      
                </div>

                <div>
                    <input type="text" name="" id="zcode" class="form-control-right input-firstname"
                        placeholder="Zip Code">
                   
                    <select name="" id="place" class="form-control-right form-control-other pt-2">
                        <option value="" selected disabled>Place</option>
                        <option value="t1">1</option>
                        <option value="t1">2</option>
                    </select>

                </div>
                <div>
                    <select name="" id="contry" class="form-control-right mt-2">
                        <option value="">Contry</option>
                        <option value="t1">France</option>
                        <option value="">RDC</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="" id="code" class="form-control-right input-firstname" placeholder="Code">
                    <input type="tel" name="" id="phone" class="form-control-right form-control-other" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="email" name="" id="" class="form-control-right" placeholder="Your Email">
                </div>
                <div class="mt-5">
                    <input type="radio" name="" id="cgi" class="mt-5">
                    <label for="cgi">I do accept the <span class="span-text mr-5"> <a href="#">Termes and Conditions</a></span> <span class="ml-5">of your site</span></label>
                    
                </div>
                <div class="mt-5 pt-2">
                    <input type="submit" value="Register Badge" class="btn mt-5">
                </div>
            </div>

        </form>

    </main>
</body>

</html>
